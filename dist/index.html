<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python IDE for Kids</title>
    <link rel="stylesheet" href="styles/codemirror.min.css">
    <link rel="stylesheet" href="styles/monokai.min.css">
    <link rel="stylesheet" href="styles/lint.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/tabs.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/webrepl.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="loading-overlay">
        Loading, please wait...
    </div>
    <div id="sidebar">
        <div id="iconBar">
            <div class="icon" id="filesIcon">
                <img src="img/files.svg" alt="Files Icon" width="32" height="32">
            </div>
            <div class="icon" id="helpIcon">
                <img src="img/help.svg" alt="Help Icon" width="32" height="32">
            </div>
        </div>
        <div id="panel" class="collapsed">
            <div id="panel-content">
                <div id="fileList"></div>
                <div id="helpContent" style="display: none;">Help content goes here...</div>
                <!-- Space usage bar -->
                <div id="space-usage-container">
                    <div id="space-usage-text"></div>
                    <div id="space-usage-bar">
                        <div id="used-space"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="tab-controls-container">
            <div id="tabs">
                <!-- Tabs will be dynamically added here -->
            </div>
            <div id="controls">
                <button onclick="createNewFileTab()">New</button>
                <button onclick="saveFile()" disabled>Save</button>
            </div>
        </div>
        <div id="editor">
            <!-- Editor instances will be dynamically added here -->
        </div>
        <div id="webrepl-panel">
            <div id="webrepl-header" onclick="toggleWebReplPanel()">WebREPL (click to toggle)</div>
            <div id="webrepl-content">
                <textarea id="webrepl-console" readonly></textarea>
                <input type="text" id="webrepl-input" placeholder="Type commands here...">
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="libs/codemirror.min.js"></script>
    <script src="libs/python.min.js"></script>
    <script src="libs/autorefresh.min.js"></script>
    <script src="libs/active-line.min.js"></script>
    <script src="libs/lint.min.js"></script>
    <script src="webrepl-client.js"></script>
</body>
</html>
