<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python IDE for Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/addon/lint/lint.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div id="iconBar">
            <div class="icon" id="filesIcon">
                <img src="files.svg" alt="Files Icon" width="32" height="32">
            </div>
            <div class="icon" id="helpIcon">
                <img src="help.svg" alt="Help Icon" width="32" height="32">
            </div>
        </div>
        <div id="panel" class="collapsed">
            <div id="panel-content">
                <div id="fileList"></div>
                <div id="helpContent" style="display: none;">Help content goes here...</div>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="tab-controls-container">
            <div id="tabs">
                <!-- Tabs will be dynamically added here -->
            </div>
            <div id="controls">
                <button onclick="saveFile()" disabled>Save</button>
            </div>
        </div>
        <div id="editor">
            <!-- Editor instances will be dynamically added here -->
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/addon/display/autorefresh.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/addon/lint/lint.min.js"></script>
</body>
</html>
