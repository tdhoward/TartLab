<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror 6 Python Example</title>
    <link rel="stylesheet" href="https://codemirror.net/6/theme/one-dark.css">
    <script src="https://codemirror.net/6/codemirror.js"></script>
</head>
<body>
    <textarea id="editor"></textarea>
    <script type="module">
        import { EditorView, basicSetup } from "https://codemirror.net/6/basic-setup.js";
        import { python } from "https://codemirror.net/6/lang-python.js";

        const view = new EditorView({
            doc: "print('Hello, CodeMirror 6!')",
            extensions: [basicSetup, python()],
            parent: document.querySelector("#editor")
        });
    </script>
</body>
</html>
