<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TartLab</title>
    <link rel="preload" href="img/logo.svg" as="image"> <!-- Preload the logo -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/tabs.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/repl.css">
    <link rel="stylesheet" href="styles/cm5/codemirror.min.css">
    <link rel="stylesheet" href="styles/cm5/monokai.min.css">
    <link rel="stylesheet" href="styles/cm5/lint.min.css">
    <link rel="stylesheet" href="styles/cm5/fullscreen.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="loading-overlay">
        <img src="img/logo.svg" alt="Logo" id="loading-logo">
        Loading, please wait...
    </div>
    <div id="app-container">
        <div id="iconBar">
            <div class="icon" id="filesIcon">
                <img src="img/files.svg" alt="Files icon">
            </div>
            <div class="icon" id="helpIcon">
                <img src="img/help.svg" alt="Help icon">
            </div>
        </div>
        <div id="panel" class="collapsed">
            <div id="panel-content">
                <div id="fileList"></div>
                <div id="helpContent" style="display: none;">Help content goes here...</div>
                <!-- Space usage bar -->
                <div id="space-usage-container">
                    <div id="space-usage-text"></div>
                    <div id="space-usage-bar">
                        <div id="used-space"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="tab-controls-container">
                <button id="hamburger-menu-bt">&#9776;</button>
                <div id="tabs">
                    <!-- Tabs will be dynamically added here -->
                </div>
                <div id="controls">
                    <button id="newFileBt">New</button>
                    <button id="saveFileBt" disabled>Save</button>
                </div>
            </div>
            <div id="editor">
                <div id="editor-background"></div>
                <!-- Editor instances will be dynamically added here -->
            </div>
            <div id="repl-header">Console (click to toggle)</div>
            <div id="repl-content" class="collapsed">
                <textarea id="repl-console" spellcheck="false">>>> </textarea>
            </div>
        </div>
    </div>
    <div id="dark-overlay" class = "hidden"></div>
    <div id="file-context-menu" class="dialog hidden">
        <div id="file-context-menu-title" class="dialog-title"></div>
        <ul>
            <li id="set-as-app">Set as app</li>
            <li id="rename">Rename</li>
            <li id="move">Move</li>
            <li id="delete">Delete</li>
        </ul>
    </div>
    <div id="toast-container"></div>

    <script type="module" src="js/main.js"></script>
    <script src="js/cm5/codemirror.min.js"></script>
    <script src="js/cm5/python.min.js"></script>
    <script src="js/cm5/autorefresh.min.js"></script>
    <script src="js/cm5/active-line.min.js"></script>
    <script src="js/cm5/lint.min.js"></script>
    <script src="js/cm5/fullscreen.js"></script>
</body>
</html>
